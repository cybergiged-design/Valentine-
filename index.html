<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{

height:100vh;
width:100vw;
background:#E63946;
font-family:'Poppins',sans-serif;

display:flex;
justify-content:center;
align-items:center;

overflow:hidden;

transition:background 0.6s ease;

}

/* CENTER CONTAINER */
.container{

display:flex;
flex-direction:column;
align-items:center;
justify-content:center;

position:relative;

width:100%;
height:100%;

}

/* CARD */
.card{

width:min(80vw,320px);
height:min(80vw,320px);

background:white;

border-radius:24px;

display:flex;
flex-direction:column;
justify-content:center;
align-items:center;

box-shadow:0 20px 60px rgba(0,0,0,0.2);

transition:all 0.6s ease;

position:relative;

}

/* TEXT */
.question{

font-size:clamp(18px,4vw,26px);

font-weight:600;

color:#111;

text-align:center;

padding:20px;

}

/* BUTTON ROW */
.buttons{

display:flex;

gap:20px;

margin-top:10px;

justify-content:center;
align-items:center;

position:relative;

}

/* BUTTON */
button{

padding:12px 26px;

font-size:16px;

border:none;

border-radius:999px;

cursor:pointer;

font-family:Poppins;

transition:transform 0.2s;

position:relative;

}

button:hover{

transform:scale(1.08);

}

/* YES BUTTON */
.yes{

background:#FF4D6D;
color:white;

}

/* NO BUTTON */
.no{

background:white;
color:#E63946;
border:2px solid #E63946;

}

/* HEART */
.heart{

width:min(80vw,200px);
height:min(80vw,200px);

background:#FF4D6D;

position:relative;

transform:rotate(45deg) scale(0);

animation:heartPop 0.6s forwards;

}

.heart:before,
.heart:after{

content:"";

position:absolute;

width:100%;
height:100%;

background:#FF4D6D;

border-radius:50%;

}

.heart:before{

top:-50%;
left:0;

}

.heart:after{

left:-50%;
top:0;

}

@keyframes heartPop{

to{

transform:rotate(45deg) scale(1);

}

}

/* FLOWERS */
.flower{

position:absolute;

font-size:24px;

bottom:-40px;

animation:floatUp linear forwards;

}

@keyframes floatUp{

to{

transform:translateY(-110vh);

opacity:0;

}

}

/* BACKGROUND TEXT */
.bgText{

position:absolute;

width:100%;

text-align:center;

font-size:clamp(40px,12vw,120px);

font-weight:800;

color:#FF4D6D;

opacity:0.08;

animation:moveUp 12s linear infinite;

white-space:nowrap;

}

@keyframes moveUp{

from{transform:translateY(100vh);}
to{transform:translateY(-100vh);}

}

/* MOBILE FIX */
@media (orientation:landscape){

.card{

width:min(60vh,320px);
height:min(60vh,320px);

}

}

</style>
</head>
<body>

<div class="container">

<div class="card" id="card">

<div class="question" id="question">
Will you be my Valentine?
</div>

<div class="buttons" id="buttons">

<button class="yes" id="yesBtn">Yes</button>
<button class="no" id="noBtn">No</button>

</div>

</div>

</div>

<script>

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const card=document.getElementById("card");
const body=document.body;

/* NO BUTTON ESCAPE (SAFE AREA) */

noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("mouseover",moveNo);

function moveNo(){

const padding=20;

const maxX=window.innerWidth-noBtn.offsetWidth-padding;
const maxY=window.innerHeight-noBtn.offsetHeight-padding;

const x=Math.random()*maxX;
const y=Math.random()*maxY;

noBtn.style.position="fixed";

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

}

/* YES CLICK */

yesBtn.onclick=function(){

body.style.background="white";

card.innerHTML="";

card.style.background="transparent";
card.style.boxShadow="none";

const heart=document.createElement("div");

heart.className="heart";

card.appendChild(heart);

/* FLOWERS */

const flowers=["üå∏","üåπ","üå∫","üíê","üå∑"];

for(let i=0;i<40;i++){

const flower=document.createElement("div");

flower.className="flower";

flower.innerText=flowers[Math.floor(Math.random()*flowers.length)];

flower.style.left=Math.random()*100+"vw";

flower.style.animationDuration=(Math.random()*3+3)+"s";

document.body.appendChild(flower);

setTimeout(()=>flower.remove(),6000);

}

/* BACKGROUND TEXT */

for(let i=0;i<6;i++){

const text=document.createElement("div");

text.className="bgText";

text.style.top=(i*150)+"px";

text.innerText="YOU MADE MY DAY ‚ù§Ô∏è";

document.body.appendChild(text);

}

};

</script>

</body>
</html>
